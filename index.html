<!DOCTYPE html>
<html>
<head>
    <title>Economic Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #fff;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            color: #fff;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .calendar-section {
            margin-bottom: 30px;
        }

        .day-header {
            background: #333;
            padding: 8px 15px;
            margin-top: 20px;
            border-radius: 4px;
            font-weight: bold;
            color: #fff;
            font-size: 16px;
        }

        .event-row {
            padding: 8px 15px;
            border-left: 3px solid transparent;
            margin: 4px 0;
            display: flex;
            align-items: center;
            background: #2a2a2a;
        }

        .event-time {
            width: 80px;
            color: #888;
        }

        .event-currency {
            width: 60px;
            color: #4CAF50;
            font-weight: bold;
        }

        .event-name {
            flex-grow: 1;
            padding-left: 15px;
        }

        #timer {
            color: #888;
            font-size: 14px;
            margin-top: 20px;
        }

        #update-time {
            color: #888;
            font-size: 14px;
        }

        #loading {
            text-align: center;
            padding: 20px;
            color: #888;
        }

        #error {
            color: #ff6b6b;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Economic Calendar</h1>
        <div id="calendar"></div>
        <div id="timer">Next update in <span id="time">05:00</span></div>
        <div>Last updated: <span id="update-time"></span></div>
    </div>

    <script>
        function formatDateTime(date) {
            return date.toLocaleString('en-US', {
                hour: '2-digit',
                minute: '2-digit',
                hour12: true
            });
        }

        function updateCalendar() {
            const calendarDiv = document.getElementById('calendar');
            calendarDiv.innerHTML = '<div id="loading">Loading calendar data...</div>';

            fetch('/api/calendar')
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        calendarDiv.innerHTML = `<div id="error">${data.message || 'Error loading data. Please try again later.'}</div>`;
                        return;
                    }

                    // Group events by date
                    const eventsByDate = {};
                    data.forEach(event => {
                        if (!eventsByDate[event.date]) {
                            eventsByDate[event.date] = [];
                        }
                        eventsByDate[event.date].push(event);
                    });

                    // Clear and rebuild calendar
                    calendarDiv.innerHTML = '';

                    // Add events grouped by date
                    Object.keys(eventsByDate).forEach(date => {
                        // Add date header
                        const dateSection = document.createElement('div');
                        dateSection.className = 'calendar-section';
                        dateSection.innerHTML = `<div class="day-header">${date}</div>`;
                        
                        // Add events for this date
                        eventsByDate[date].forEach(event => {
                            const eventDiv = document.createElement('div');
                            eventDiv.className = 'event-row';
                            eventDiv.innerHTML = `
                                <span class="event-time">${event.time}</span>
                                <span class="event-currency">${event.currency}</span>
                                <span class="event-name">${event.event}</span>
                            `;
                            dateSection.appendChild(eventDiv);
                        });

                        calendarDiv.appendChild(dateSection);
                    });

                    // Update the last updated time
                    document.getElementById('update-time').textContent = formatDateTime(new Date());
                })
                .catch(error => {
                    calendarDiv.innerHTML = '<div id="error">Error loading data. Please try again later.</div>';
                    console.error('Error:', error);
                });
        }

        function updateTimer() {
            const timeDisplay = document.getElementById('time');
            let time = 300; // 5 minutes in seconds

            function formatTime(seconds) {
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                return `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
            }

            function countdown() {
                timeDisplay.textContent = formatTime(time);
                if (time <= 0) {
                    updateCalendar();
                    time = 300;
                } else {
                    time--;
                }
            }

            setInterval(countdown, 1000);
        }

        // Initial load
        updateCalendar();
        updateTimer();
    </script>
</body>
</html>
