<!DOCTYPE html>
<html>
<head>
    <title>Sumo Calendar</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            color: #1e3a5f;
            margin: 0; 
            padding: 4px;
            font-size: 12px;
        }
        .container { 
            max-width: 1000px; 
            margin: 0 auto;
            background: #f0f4f8;
            padding: 6px;
        }
        h1 { 
            color: #1e3a5f;
            padding-bottom: 4px;
            margin: 0 0 4px 0;
            font-weight: 600;
            font-size: 14px;
        }
        table { 
            width: 100%; 
            border-collapse: collapse;
            margin-top: 4px;
            background: #f0f4f8;
        }
        th, td { 
            padding: 1px 6px;
            text-align: left;
            border-bottom: 1px solid #e0e5ec;
            font-size: 12px;
            line-height: 1;
        }
        th { 
            background-color: #f0f4f8;
            color: #1e3a5f;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            padding-bottom: 2px;
            font-size: 10px;
        }
        .date-header {
            background-color: #e8edf3;
            font-weight: 600;
            padding: 2px 6px;
            color: #1e3a5f;
        }
        tr:hover {
            background-color: rgba(33, 150, 243, 0.05);
        }
        .time-cell { 
            color: #666;
            width: 60px;
            padding-left: 8px;
        }
        .currency-cell { 
            color: #2196f3;
            font-weight: 600;
            width: 45px;
        }
        .impact-cell {
            width: 6px;
            padding: 2px 3px;
        }
        .impact-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            display: inline-block;
        }
        .event-cell {
            padding-right: 0;
            max-width: 300px;
            padding-left: 2px;
        }
        .forecast-cell, .previous-cell {
            width: 50px;
            text-align: right;
            padding-left: 0;
            padding-right: 4px;
        }
        td:first-child {
            width: 60px;
            padding-left: 8px;
        }
        #timer { 
            font-size: 10px;
            margin-top: 4px;
            text-align: right;
            color: #666;
            background: #f0f4f8;
            padding: 2px 4px;
            border-radius: 3px;
            display: inline-block;
            float: right;
        }
        .last-updated { 
            color: #666;
            font-size: 9px;
            text-align: right;
            margin-top: 2px;
            clear: both;
        }
        .header-icon {
            font-family: "Material Icons Outlined";
            font-size: 12px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sumo Calendar</h1>
        <table id="calendar-table">
            <thead>
                <tr>
                    <th><span class="header-icon">calendar_today</span></th>
                    <th><span class="header-icon">schedule</span></th>
                    <th>CCY</th>
                    <th>!</th>
                    <th>EVENT</th>
                    <th>FCST</th>
                    <th>PREV</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be populated here -->
            </tbody>
        </table>
        <div id="timer">Next update in <span id="time">05:00</span></div>
        <p class="last-updated">Last updated: <span id="update-time"></span></p>
    </div>

    <script>
        function fetchCalendarData() {
            fetch(window.location.origin + '/api/calendar')
                .then(response => {
                    console.log('API Response:', response.status);
                    return response.json();
                })
                .then(data => {
                    console.log('Calendar Data:', data);
                    const tbody = document.querySelector('#calendar-table tbody');
                    tbody.innerHTML = '';
    
                    if (Array.isArray(data) && data.length > 0) {
                        let currentDate = '';
                        
                        data.forEach(event => {
                            if (event.date !== currentDate) {
                                currentDate = event.date;
                                const headerRow = document.createElement('tr');
                                const headerCell = document.createElement('td');
                                headerCell.colSpan = 7;
                                headerCell.className = 'date-header';
                                headerCell.textContent = currentDate;
                                headerRow.appendChild(headerCell);
                                tbody.appendChild(headerRow);
                            }
                            
                            const row = document.createElement('tr');
                            
                            const dateCell = document.createElement('td');
                            dateCell.textContent = '';
                            row.appendChild(dateCell);
                            
                            const timeCell = document.createElement('td');
                            timeCell.textContent = event.time;
                            timeCell.className = 'time-cell';
                            row.appendChild(timeCell);
                            
                            const currencyCell = document.createElement('td');
                            currencyCell.textContent = event.currency;
                            currencyCell.className = 'currency-cell';
                            row.appendChild(currencyCell);
                            
                            const impactCell = document.createElement('td');
                            impactCell.className = 'impact-cell';
                            const impactDot = document.createElement('span');
                            impactDot.className = 'impact-dot';
                            if (event.impact_color) {
                                impactDot.style.backgroundColor = event.impact_color;
                            }
                            impactCell.appendChild(impactDot);
                            row.appendChild(impactCell);
                            
                            const eventCell = document.createElement('td');
                            eventCell.textContent = event.event;
                            eventCell.className = 'event-cell';
                            row.appendChild(eventCell);
                            
                            const forecastCell = document.createElement('td');
                            forecastCell.textContent = event.forecast;
                            forecastCell.className = 'forecast-cell';
                            row.appendChild(forecastCell);
                            
                            const previousCell = document.createElement('td');
                            previousCell.textContent = event.previous;
                            previousCell.className = 'previous-cell';
                            row.appendChild(previousCell);
                            
                            tbody.appendChild(row);
                        });
                    } else {
                        const row = document.createElement('tr');
                        const cell = document.createElement('td');
                        cell.colSpan = 7;
                        cell.textContent = 'No events found';
                        row.appendChild(cell);
                        tbody.appendChild(row);
                    }
    
                    document.getElementById('update-time').textContent = 
                        new Date().toLocaleString();
                })
                .catch(error => {
                    console.error('Error fetching calendar data:', error);
                    const tbody = document.querySelector('#calendar-table tbody');
                    tbody.innerHTML = '';
                    
                    const row = document.createElement('tr');
                    const cell = document.createElement('td');
                    cell.colSpan = 7;
                    cell.textContent = 'Error loading data. Please try again later.';
                    row.appendChild(cell);
                    tbody.appendChild(row);
                });
        }
    
        let timer;
        function startTimer(duration, display) {
            if (timer) clearInterval(timer);
            
            let timeLeft = duration;
            timer = setInterval(function () {
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
    
                display.textContent = 
                    (minutes < 10 ? "0" + minutes : minutes) + ":" +
                    (seconds < 10 ? "0" + seconds : seconds);
    
                if (--timeLeft < 0) {
                    timeLeft = duration;
                    fetchCalendarData();
                }
            }, 1000);
        }
    
        window.onload = function () {
            console.log('Page loaded, fetching calendar data...');
            fetchCalendarData();
            startTimer(300, document.querySelector('#time'));
        };
    </script>
</body>
</html>
